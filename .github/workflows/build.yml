name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: mac
          - os: ubuntu-latest
            target: linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install

      - name: Package Application
        run: |
          pnpm run build
          npx electron-builder --${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The download-bins script will auto-detect platform from process.platform
          # and fetch the correct binaries from the wallet-binaries repo.

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: dist/*.${{ matrix.target == 'mac' && 'dmg' || 'AppImage' }}
